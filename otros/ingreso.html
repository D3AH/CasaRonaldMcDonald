      <form id="registro">
        <fieldset>
          <legend>Registro de paciente</legend>
            <div class="form-row">
              <div class="form group col-md-4">
                <label>Nombre del paciente</label>
                <input type="text" class="form-control">
              </div>

            <div class="form group col-md-4">
              <label>Apellido del paciente</label>
              <input type="text" class="form-control">
            </div>

            <div class="form group col-md-4">
              <label>Edad del paciente</label>
              <input type="text" class="form-control">
            </div>

          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Relacion con el pariente</label>
              <select class="js-example-basic-single form-control">
                <option>Seleccione</option>
                <option>Progenitor(a)</option>
                <option>Hermano(a)</option>
                <option>Tio(a)</option>
                <option>Abuelo(a)</option>
                <option>Primo(a)</option>
              </select>
            </div>

            <div class="form group col-md-4">
              <label>Departamento de residencia</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-md-4">
              <label>Fecha de solicitud</label>
                <input id="datepicker" class="form-control">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Tiempo estimado de estancia:</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group col-md-6">
              <label>¿Necesita algún tipo de tratamiento especial o cuidado durante su estancia en la casa?</label>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="a">Si
                </label>
              </div>

              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="a">No
                </label>
              </div>
            </div>
            </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label>Hospital referido:</label>
                <select class="js-example-basic-single form-control">
                  <option>Seleccione</option>
                  <option>Hospital General San Juan de Dios</option>
                  <option>Hospital Roosevelt</option>
                  <option>UNOP</option>
                </select>
              </div>

            <div class="form-group col-md-4">
              <label>Casa que visita:</label>
                <select class="js-example-basic-single form-control">
                  <option>Seleccione</option>
                  <option>Casa 1</option>
                  <option>Casa 2</option>
                  <option>Casa 3</option>
                </select>
              </div>

            <div class="form-group col-md-4">
              <label>Aposento asignado:</label>
              <!--Cada cuarto en la casa estaba asignado por el donante que construyo el cuarto-->
                <select class="js-example-basic-single form-control">
                  <option>Seleccione</option>
                  <option>Familia Rosas Botran</option>
                  <option>Corporacion Pepsi</option>
                  <option>Alexandro Medra</option>
                  <option>Pasteleria Patsy</option>
                </select>
              </div>
            </div>

          <div class="form-row">
            <div class="form-group col-md-3">
              <button class="btn btn-success form-control boton" onclick=""><i class='	fas fa-check'></i> Ingresar</button>
            </div>

            <div class="form-group col-md-3">
              <button class="btn btn-danger form-control boton" onclick=""><i class='	fas fa-trash-alt'></i> Eliminar</button>
            </div>
          </div>
        </fieldset>
    </form>
