{% extends '_base.html' %}
{% load bootstrap4 %}

{% block content %}
<div class="donaciones">
    <div class="row">
        <div class="col-12 col-md-6 heart">
            <i class="fas fa-heart"></i>
        </div>
        <div class="col-12 col-md-6 form">
            <form>
                <div class="form-group">
                  <label for="nombre">Nombre</label>
                  <input type="text" class="form-control" id="nombre" aria-describedby="name" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" aria-describedby="lastname" placeholder="Apellido">
                </div>
                <div class="form-group">
                  <label for="donateMount">Monto</label>
                  <input type="number" class="form-control" id="donateMount" aria-describedby="number" placeholder="Monto de la donación">
                </div>
                <div class="form-group">
                  <label for="numberCard">Número de tarjeta</label>
                  <input type="text" class="form-control" id="numberCard" placeholder="0000-0000-000">
                </div>
                <button type="submit" class="btn btn-danger">Donar</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
