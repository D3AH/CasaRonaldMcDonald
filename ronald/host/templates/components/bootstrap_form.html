{% extends '_base.html' %}
{% load bootstrap4 %}

{% block content %}
    <form action="{{action}}" method="post" class="form" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Agregar
        </button>
        {% endbuttons %}
</form>
{% endblock content %}
