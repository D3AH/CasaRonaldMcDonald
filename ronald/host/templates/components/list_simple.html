{% extends '_base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="row">
        {% for object in objects %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                    <div class="img-container">
                        <img src="{{ object.image.url }}" alt="" class="card-img-top">
                    </div>
                    <div class="card-body">
                        <strong class="card-title">{{ object.name }}</strong>
                        <p class="card-text text-muted">{{ object.department }}</p>
                    </div>
                    <div class="card-footer">
                        <a href="/{{url}}/{{object.id}}/" class="btn btn-primary">Más información</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <style>
        footer {
            position: fixed;
            bottom: 0;
        }
    </style>

{% endblock content %}
