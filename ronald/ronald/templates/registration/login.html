{% load sass_tags %}
<!-- CSS -->
<link rel="stylesheet" media="screen" href="{% sass_src 'scss/_login.scss' %}"/>

<div class="overlay" style="align-content: center">
  <h1>Login</h1>
  <form method="POST" class="wrap">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Sign In">
  </form>
  <p class="message">Not registered? <a href="{% url 'account_registration' %}">Create an account</a></p>
</div>
