{% load sass_tags %}

{% include '_source.html' %}
{% load bootstrap4 %}
<!-- CSS -->
<!-- <link rel="stylesheet" media="screen" href="{% sass_src 'scss/_login.scss' %}"/> -->

<div class="container-fluid bg-light">
  <div class="row justify-content-center">
    <div class="col-10 col-sm-8 col-md-6">
      <form class="form bg-white p-4 m-2" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Registrarse
        </button>
        {% endbuttons %}
        <p class="message">Already register <a href="accounts/login">Login</a></p>
      </form>
    </div>
  </div>
</div>
